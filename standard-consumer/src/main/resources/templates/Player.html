<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>播放器</title>

    <script src="/JS/jquery-3.3.1.min.js"></script>
    <script src="/JS/showChooser.js"></script>
    <script src="/JS/main_js.js"></script>

    <style>
        .lrc{
            z-index: 100;
            position: absolute;
            left: 450px;
            top: 100px;
            width:600px;
            height:500px;
            overflow-x:hidden;
            overflow-y:auto;
        }

        /*兼容IE*/
        .lrc{
            scrollbar-face-color: #20a774;/*移动滑块颜色*/
            scrollbar-shadow-color: #20a774;/*移动滑块边框颜色*/
            scrollbar-track-color: #ccc;/*背景颜色*/
            scrollbar-arrow-color: #ddd;/*箭头颜色*/
        }
        .lrc::-webkit-scrollbar-track
        {
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
            background-color: #ccc;
        }/* 滚动条的滑轨背景颜色 */
        .lrc::-webkit-scrollbar
        {
            width: 6px;
            background-color: #ccc;
        }

        .lrc::-webkit-scrollbar-thumb
        {
            background-color: #20a774;
        }/* 滑块颜色 */
        .bg .list{
            scrollbar-face-color: #20a774;/*移动滑块颜色*/
            scrollbar-shadow-color: #20a774;/*移动滑块边框颜色*/
            scrollbar-track-color: #ccc;/*背景颜色*/
            scrollbar-arrow-color: #ddd;/*箭头颜色*/
        }
        .bg .list::-webkit-scrollbar-track
        {
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
            background-color: #ccc;
        }/* 滚动条的滑轨背景颜色 */
        .bg .list::-webkit-scrollbar
        {
            width: 6px;
            background-color: #ccc;
        }

        .bg .list::-webkit-scrollbar-thumb
        {
            background-color: #20a774;
        }/* 滑块颜色 */
        .lrc .gc
        {

            margin: 10px;
            font-size: 25px;
            color:#D6D8D4;
            font-family:  Wawati SC;
            list-style-type:none;
            position:absolute;
            height: 500px;
            width: 600px;
        }
        .logo
        {
            position:absolute;
            top: 40px;
            left: 60px;
            width: 150px;
            height: 40px;
        }
        .bg .bgImg
        {
            background-size: cover;
            background-repeat: no-repeat;
            width: 100vw;
            height: 100vh;
            float: left;
            background-position: center;
            -webkit-filter: blur(40px);
            -ms-filter: blur(40px);
            filter: blur(40px);
        }
        .bg .list
        {
            z-index: 101;
            position: absolute;
            right: 50px;
            top: 100px;
            width:400px;
            height:500px;
            overflow-x:hidden;
            overflow-y:auto;
            display: flex;
            flex-direction: row;
            margin: 10px;
            font-size: 25px;
            color:#D6D8D4;
            font-family:  Wawati SC;
        }
        .bg .list .playList
         {
             position: absolute;
             right: 150px;
             top: -20px;
             width:180px;
             height:500px;
             list-style-type:none;
         }
        .bg .list .lengthList
        {
            position: absolute;
            right: 50px;
            top: -20px;
            width:100px;
            height:500px;
            list-style-type:none;
        }
        .audio.green-audio-player {
            position:absolute;
            left: 10px;
            right: 10px;
            line-height: 600px;
            text-align: center;

            width: 1200px;
            min-width: 300px;
            height: 180%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 10px;
            padding-right: 10px;
            border-radius: 4px;
            user-select: none;
            -webkit-user-select: none;
            -webkit-filter: blur(0px); /* Chrome, Safari, Opera */
            filter: blur(0px);
        }
        .audio.green-audio-player .lastSong
        {
            width: 100px;
        }
        .audio.green-audio-player .nextSong
        {
            width: 50px;
        }
        .audio.green-audio-player .playMode
        {
            width: 50px;
        }
        .audio.green-audio-player .like
        {
            width: 50px;
        }
        .audio.green-audio-player .play-pause-btn {
            width: 90px;
            display: none;
            cursor: pointer;
        }
        .audio.green-audio-player .spinner {
            width: 18px;
            height: 18px;
            background-image: url(../image/loading.png);
            background-size: cover;
            background-repeat: no-repeat;
            animation: spin 0.4s linear infinite;
        }
        .audio.green-audio-player .slider {
            flex-grow: 1;
            background-color: #D8D8D8;
            cursor: pointer;
            position: relative;
        }
        .audio.green-audio-player .slider .progress {
            background-color: #44BFA3;
            border-radius: inherit;
            position: absolute;
            pointer-events: none;
        }
        .audio.green-audio-player .slider .progress .pin {
            height: 16px;
            width: 16px;
            border-radius: 8px;
            background-color: #307fbf;
            position: absolute;
            pointer-events: all;
            box-shadow: 0px 1px 1px 0px rgba(0, 0, 0, 0.32);
        }
        .audio.green-audio-player .controls {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            line-height: 18px;
            color: #55606E;
            display: flex;
            flex-grow: 1;
            justify-content: space-between;
            align-items: center;
            margin-left: 24px;
            margin-right: 24px;
        }
        .audio.green-audio-player .controls .slider {
            margin-left: 16px;
            margin-right: 16px;
            border-radius: 2px;
            height: 4px;
        }
        .audio.green-audio-player .controls .slider .progress {
            width: 0;
            height: 100%;
        }
        .audio.green-audio-player .controls .slider .progress .pin {
            right: -8px;
            top: -6px;
        }
        .audio.green-audio-player .controls span {
            cursor: default;
        }
        .audio.green-audio-player .volume {
            position: relative;
            display: flex;
            flex-direction: column-reverse;
        }
        .audio.green-audio-player .volume .volume-btn {
            cursor: pointer;
        }
        .audio.green-audio-player .volume .volume-btn.open path {
            fill: #44BFA3;
        }
        .audio.green-audio-player .volume .volume-controls {
            width: 30px;
            height: 135px;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.62);
            border-radius: 7px;
            left: -3px;
            top: -150px;
            flex-direction: column;
            align-items: center;
            display: flex;
        }
        .audio.green-audio-player .volume .volume-controls.hidden {
            display: none;
        }
        .audio.green-audio-player .volume .volume-controls .slider {
            margin-top: 12px;
            margin-bottom: 12px;
            width: 6px;
            border-radius: 3px;
        }
        .audio.green-audio-player .volume .volume-controls .slider .progress {
            bottom: 0;
            height: 100%;
            width: 6px;
        }
        .audio.green-audio-player .volume .volume-controls .slider .progress .pin {
            left: -5px;
            top: -8px;
        }

        svg, img {
            display: block;
        }

        html, body {
            height: 100%;
        }

        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        @keyframes spin {
            from {
                transform: rotateZ(0);
            }
            to {
                transform: rotateZ(1turn);
            }
        }
    </style>
</head>

        } else if (slider.dataset.direction == 'vertical') {

    function parseLyric(text)
    {
        var lines = text.split('\n'),              //将文本分隔成一行一行，存入数组
            pattern = /\[\d{2}:\d{2}.\d{2}\]/g,    //用于匹配时间的正则表达式，匹配的结果类似[xx:xx.xx]
            result = [];                           //保存最终结果的数组
        while (!pattern.test(lines[0]))
        {          //去掉不含时间的行
            lines = lines.slice(1);
        };
        lines[lines.length - 1].length === 0 && lines.pop();//上面用'\n'生成生成数组时，结果中最后一个为空元素，这里将去掉
        lines.forEach(function(v,i,a)               /*数组元素值*/ /*元素索引*//*数组本身*/
        {
            var time = v.match(pattern),            //提取出时间[xx:xx.xx]
                value = v.replace(pattern, '');    //提取歌词
            time.forEach(function(v1, i1, a1)
            {                                       //因为一行里面可能有多个时间，所以time有可能是[xx:xx.xx][xx:xx.xx][xx:xx.xx]的形式，需要进一步分隔
                var t = v1.slice(1, -1).split(':'); //去掉时间里的中括号得到xx:xx.xx
                result.push([parseInt(t[0], 10) * 60 + parseFloat(t[1]), value]);//将结果压入最终数组
            });
        });
        result.sort(function(a, b)
        {                                            //最后将结果数组中的元素按时间大小排序，以便保存之后正常显示歌词

            return a[0] - b[0];
        });
        return result;
    }
